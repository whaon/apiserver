<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="../js/jquery-1.8.1.min.js"></script>
<!-- <script type="text/javascript"
	src="http://code.jquery.com/jquery-3.1.0.min.js"></script> -->
</head>
<script type="text/javascript">
	$(function() {
		// dataType会修改Accept头
		// contentType即是Content-Type，默认是application/x-www-form-urlencoded，即都会转成?a=b这样的参数，如果不希望转，需要明确设置
		// 尤其是在http body中
		// 服务端会根据Accept来返回不同类型的值

		// 加入了jackson包后，会根据accept来返回不同格式,对于输入参数也会自动转换
		var o = {
			//myname : "tom",
			input_name : "jerry",
			age : 20,
			birth: "2019-07-17 18:17:35",
			weigth : 88.8
		}; //JSON.stringify(o),
		o = JSON.stringify(o);
		//alert(JSON.stringify(o));
		//o = '<a>t</a>';
		$.ajax({
			type : "PUT",
			url : "putjson?key=vv",
			//url : "definitejson?key=vv",
			data : o,
			processData : false,

			contentType: "application/json",
			/* accepts: {
			        "Accept": "application/xml"
			    },*/
			//headers: {'Accept': 'application/xml'},
			dataType : "text",
			success : function(msg) {
				//alert(msg);
				$('#test').text(msg)
			}
		});

	});
</script>
<body>
	<div id="test"></div>
</body>
</html>
